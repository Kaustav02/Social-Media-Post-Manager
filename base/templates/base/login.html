{% extends 'base/main.html' %}

{% block content %}
<style>
    h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    p {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
    }

    a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #45a049;
    }
</style>

<h1>Login</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Login">
</form>

<p>
    Don't have an account?
    <a href="{% url 'register' %}">Register</a>
</p>
{% endblock content %}
